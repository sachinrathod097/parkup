<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Park Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map_canvas"></div>
  <ion-modal mode="ios" [isOpen]="true" #parkinglotModal [initialBreakpoint]="0.208" [breakpoints]="[0.208]" [showBackdrop]="false" [backdropDismiss]="false" [backdropBreakpoint]="0.5">
    <ng-template>
      <ion-header translucent>
        <ion-toolbar>
          <ion-title class="ion-no-padding ion-text-center" color="transparent" lines="none">
            <ion-label color="dark">Parking Details</ion-label>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- <ion-list class="ion-no-padding">
          <ion-item lines="full" *ngFor="let navigation of navigations; trackBy: trackByNavigation;">
            <ion-label>{{navigation.attributes.text + " (" + navigation.attributes.length.toFixed(2) + "
              miles)"}}</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
